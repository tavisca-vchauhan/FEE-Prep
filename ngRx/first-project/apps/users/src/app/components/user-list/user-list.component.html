<div *ngIf="!isUserListLoading" class="list-container">
    <div *ngFor="let user of userList; first as isFirst" class="container" >
        <user-card [user]="user" class="child"></user-card>
    </div>
</div>
<button (click)="loadMoreData()" class="load-more" *ngIf="!isUserListLoading && (userList?.length < 10)">Load More...</button>
<div *ngIf="isUserListLoading" class="loader">
    <loader></loader>
</div>
