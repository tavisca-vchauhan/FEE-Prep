<div style="width: 75%;">
  <div class="product-container">
    <div *ngFor="let product of products" class="products">
        <product-card [product]="product" (addToCart)="addToCart(product)"></product-card>
    </div>
  </div>

  <div class="summary">
    <payment-summary [addedItem]="addToCartItem" [isLoading]=true></payment-summary>
  </div>
</div>
<router-outlet></router-outlet>
